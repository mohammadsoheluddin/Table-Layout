<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout-2</title>
</head>
<body>
    <table width="500px" height="700px" border="0" cellspacing="0" cellpadding="0" bgcolor="#363795" align="center">

        <!-- first-row -->
        <tr width="100%" height="50%" bgcolor="#e35d5b">
            <td>
                <table width="100%" height="100%" bgcolor="#e35d5b" border="0" cellspacing="0" cellpadding="0">
                    <tr>

                        <!-- First Row First Colum -->
                        <td width="80%" height="100%" bgcolor="#757519">
                            <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">

                                <tr width="100%" height="50%">
                                    <td>
                                        <table table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td width="50%" height="100%">
                                                    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                                                        <tr width="100%" height="50%" bgcolor="#ffcc33">
                                                            <td></td>
                                                        </tr>
                                                        <tr width="100%" height="50%" bgcolor="#0072ff">
                                                            <td></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td width="50%" height="100%" bgcolor="#12FFF7"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>


                                <tr width="100%" height="25%">
                                    <td>
                                        <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td width="80%" height="100%" bgcolor="#ff0084"></td>
                                                <td width="80%" height="100%" bgcolor="#833ab4"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <tr width="100%" height="25%" bgcolor="#267871">
                                    <td></td>
                                </tr>

                            </table>
                        </td>

                        <!-- First Row Second Colum -->
                        <td width="20%" height="100%" bgcolor="#ee9ca7">
                            <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr width="100%" height="40%" bgcolor="#004FF9">
                                    <td></td>
                                </tr>
                                <tr width="100%" height="60%" bgcolor="#FFF94C">
                                    <td></td>
                                </tr>
                            </table>
                        </td>

                    </tr>
                </table>
            </td>
        </tr>


        <!-- second-row -->
        <tr width="100%" height="50%" bgcolor="#fc00ff">
            <td>
                <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="20%" height="100%" bgcolor="#800080"></td>
                        <td width="80%" height="100%" bgcolor="#12FFF7">
                            <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr width="100%" height="60%" bgcolor="#CAC531">
                                    <td>
                                        <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tr width="100%" height="100%">
                                                <td width="40%" height="100%"></td>
                                                <td width="60%" height="100%">
                                                    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                                                        <tr width="100%" height="50%" bgcolor="#800080">
                                                            <td></td>
                                                        </tr>
                                                        <tr width="100%" height="50%" bgcolor="#0575E6">
                                                            <td></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr width="100%" height="40%" bgcolor="#00b09b">
                                    <td>
                                        <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tr width="100%" height="100%">
                                                <td width="60%" height="100%">
                                                    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                                                        <tr width="100%" height="50%" bgcolor="#00F260">
                                                            <td></td>
                                                        </tr>
                                                        <tr width="100%" height="50%" bgcolor="#0575E6">
                                                            <td></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td width="40%" height="100%"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>



    </table>
</body>
</html>
