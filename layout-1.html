<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout-2</title>
</head>
<body>
    <table width="600px" height="700px" border="0" cellspacing="0" cellpadding="0" align="center">

        <!-- step-1 Row-1 -->
        <tr width="100%" height="50%" bgcolor="#2980b9">
            <td>
                <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="80%" height="100%" bgcolor="#DBD65C">
                            <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr width="100%" height="50%" bgcolor="#a044ff">
                                    <td>
                                        <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                                            <tr width="100%" height="100%">
                                                <td width="50%" height="100%" bgcolor="#76b852" ></td>
                                                <td width="50%" height="100%" bgcolor="#92FE9D"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr width="100%" height="50%" bgcolor="#F15F79">
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                        <td width="20%" height="100%" bgcolor="#5614B0"></td>
                    </tr>
                </table>
            </td>
        </tr>


        <!-- step-1 Row-2 -->
        <tr width="100%" height="50%" bgcolor="#000033"> 
            <td>
                <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="20%" height="100%" bgcolor="#5614B0"></td>
                        <td width="80%" height="100%" bgcolor="#DBD65C">
                            <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr width="100%" height="50%" bgcolor="#a044ff">
                                    <td>
                                        <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                                            <tr width="100%" height="100%">
                                                <td width="50%" height="100%" bgcolor="#76b852" ></td>
                                                <td width="50%" height="100%" bgcolor="#92FE9D"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr width="100%" height="50%" bgcolor="#F15F79">
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
</body>
</html>
